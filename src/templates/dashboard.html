<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/public/dashboard.css" />
    <title>wtmm dashboard</title>
    <style>
    </style>
  </head>
  <body>
    <h1>Summary</h1>
    <p>{{ email }}</p>
    <section>
      <table>
        <caption>
          Daily spend in dollars
        </caption>
        <thead>
          <tr>
            <th scope="row">Date</th>
            <th scope="row">Spend ($)</th>
          </tr>
        </thead>
        <tbody>
          {{#spend}}
          <tr class="bar">
            <td>{{ dayOfWeek }}</td>
            <td class="bar-data" style="height: {{ percentageOfMaxSpend }}%">
              {{ spendInDollars }}
            </td>
          </tr>
          {{/spend}}
        </tbody>
      </table>
    </section>
  </body>
</html>

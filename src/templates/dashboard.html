<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/public/reset.css" />
    <link rel="stylesheet" href="/public/global.css" />
    <link rel="stylesheet" href="/public/dashboard.css" />
    <title>wtmm dashboard</title>
  </head>
  <body class="content">
    <section>
      <p class="f5">You spent</p>
      <p class="f1">${{ totalSpend }}</p>
      <p class="f5">in the last {{ period }} days</p>
    </section>
    <!-- DAILY SPEND BAR CHART -->
    <section>
      <div class="bar-chart">
        {{#spend}}
        <div>
          <div class="bar-chart-data-label">{{ spendInDollars }}</div>
          <a
            href="#{{ date }}"
            class="bar"
            style="height:{{ percentageOfMaxSpend }}%"
          ></a>
          <div class="bar-chart-xaxis-label">
            {{ dayOfWeek }}<br />{{ day }}
          </div>
        </div>
        {{/spend}}
      </div>
    </section>
    <!-- Tooltips. They are all hidden (display: none) by default
          An on-click javascript handler displays them -->
    {{#purchaseByDate}}
    <section id="{{ date }}" class="purchase-detail">
      {{#purchases}}
      <form>
        <input disabled spellcheck="false" type="text" value="{{ merchant }}" />
        <input disabled type="number" step="0.01" value="{{ amount }}" />
      </form>
      {{/purchases}}
    </section>
    {{/purchaseByDate}}
    <script type="module" src="/public/dashboard.js"></script>
  </body>
</html>
